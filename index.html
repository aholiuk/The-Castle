<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Castle</title>
    <link rel="stylesheet" href="styles/main-page.css" />
  </head>
  <body>
    <header></header>
    <div>
      <div id="horizontal-frame-container">
        <div id="top-frame-box"></div>
        <div id="bottom-frame-box"></div>
      </div>
      <div id="vertical-frame-container">
        <div id="left-frame-box"></div>
        <div id="right-frame-box"></div>
      </div>
    </div>
    <main>
      <div id="change-language-button-container">
        <button id="change-language-button-element">
          <img src="images/change-language-button/eng-flag" alt="eng" />
        </button>
      </div>
      <div id="menu-button-container">
        <button id="menu-button-element">menu</button>
      </div>
      <div id="castle-container">
        <div id="main-tower-container">
          <div id="flag-box">flag</div>
          <div id="roof-box">roof</div>
          <div id="tower-box">
            <div id="first-window-box">
              window
              <div id="first-candle-box">candle</div>
            </div>
            main tower
            <div id="second-window-box">
              window
              <div id="second-candle-box">candle</div>
            </div>
          </div>
        </div>
        <div id="gate-container">
          <div id="left-tower-box">left tower</div>
          <div id="fence-box">
            <div id="gate-box">
              <button id="gate-button">gate</button>
            </div>
          </div>
          <div id="right-tower-box">right tower</div>
        </div>
      </div>
    </main>
    <footer>
      <div id="water-mark-container">water mark</div>
    </footer>
  </body>
</html>
